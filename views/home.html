<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VideoHub â€“ Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 1.8rem;
    }

    header a {
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    header a:hover {
      background-color: #3b82f6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .video-card {
      background-color: #1c1c1c;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .video-card h2 {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }

    .video-container {
      background-color: black;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    iframe,
    video {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .error-message {
      color: #ef4444;
      padding: 1rem;
      background-color: #2a0000;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>VideoHub</h1>
    <a href="/upload">Upload</a>
  </header>

  <div class="container">
    <div id="video-list" class="grid"></div>
  </div>

  <script>
    fetch('/api/videos')
      .then(res => res.json())
      .then(videos => {
        const container = document.getElementById('video-list');
        videos.forEach((video, index) => {
          const card = document.createElement('div');
          card.className = 'video-card';

          let embedCode = video.embed_code.trim();
          if (/^https?:\/\/.*\.mp4(\?.*)?$/i.test(embedCode)) {
            embedCode = `
              <video controls>
                <source src="${embedCode}" type="video/mp4">
                Your browser does not support the video tag.
              </video>`;
          }

          card.innerHTML = `
            <h2>${video.title}</h2>
            <div class="video-container">${embedCode}</div>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('video-list').innerHTML = `
          <div class="error-message">Error loading videos. Please try again later.</div>`;
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
